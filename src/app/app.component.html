<h1 style="text-align: center;">Todo List</h1>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Todo" 
        aria-label="Enter Todo" 
        aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-dark"
        type="button" id="button-addon2" (click)="saveTodo()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
        </svg></button>
      </div>
      <table class="table table-striped">
        
        <tbody>
          <tr *ngFor='let todo of todos; let i=index'>
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isCompleted)?'done':''}}"(click)="done(i)">{{todo.name}}</td>
            <td  (click)="remove(i)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg></td>
        
          </tr>
      
        </tbody>
      </table>
    </div>
  </div>
</div>
